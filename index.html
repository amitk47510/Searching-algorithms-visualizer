<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Algorithms Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); 
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); 
            width: 90%;
            max-width: 700px;
            backdrop-filter: blur(10px); 
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #f9f9f9;
            letter-spacing: 1.5px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #e0e0e0;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        li {
            flex: 1 1 180px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #ff6f61; 
            padding: 15px 0;
            width: 100%;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); 
        }

        a:hover {
            background-color: #e85a4f; 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Searching Algorithms Visualizer</h1>
        <p>Explore different search algorithms and understand how they work visually.</p>
        <ul>
            <li><a href="linear.html">Linear Search</a></li>
            <li><a href="binarysearch.html">Binary Search</a></li>
            <li><a href="interpolation.html">Interpolation Search</a></li>
            <li><a href="exponential.html">Exponential Search</a></li>
            <li><a href="BST.html">BST Search</a></li>
        </ul>
    </div>

</body>
</html>
